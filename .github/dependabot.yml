version: 2

updates:
  - package-ecosystem: "cargo"
    directory: "/"
    labels:
      - "dependencies"
      - "lang-rust"
    schedule:
      interval: "weekly"
    groups:
      cargo-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "dependencies"
      - "meta"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    labels:
      - "dependencies"
      - "meta"
    schedule:
      interval: "weekly"
    groups:
      gitsubmodules-dependencies:
        patterns:
          - "*"

  # C Bindings
  - package-ecosystem: "cargo"
    directory: "/bindings/c"
    labels:
      - "dependencies"
      - "lang-c"
    schedule:
      interval: "weekly"
    groups:
      c-cargo-dependencies:
        patterns:
          - "*"

  # Python Bindings
  - package-ecosystem: "pip"
    directory: "/bindings/python"
    labels:
      - "dependencies"
      - "lang-python"
    schedule:
      interval: "weekly"
    groups:
      python-pip-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/bindings/python"
    labels:
      - "dependencies"
      - "lang-python"
    schedule:
      interval: "weekly"
    groups:
      python-cargo-dependencies:
        patterns:
          - "*"
