# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/*_c.yml
      - bindings/c/**
      - src/**
      - Cargo.lock
      - Cargo.toml
      - deny.toml
      - .gitmodules
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
    paths:
      - .github/workflows/*_c.yml
      - bindings/c/**
      - src/**
      - Cargo.lock
      - Cargo.toml
      - deny.toml
      - .gitmodules
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

jobs:
  analyze_c:
    name: Analyze C
    defaults:
      run:
        working-directory: bindings/c
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: recursive

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@2d790406f505036ef40ecba973cc774a50395aac # v3.25.13
        with:
          languages: cpp

      # Build C Project
      - uses: dtolnay/rust-toolchain@d0592fe69e35bc8f12e3dbaf9ad2694d976cb8e3 # stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: 3
          cache: 'pip'
      - name: Install ninja
        working-directory: 'scripts'
        run: python install_package.py ninja
      - name: Install meson
        run: python -m pip install .[build]
      - name: Meson Setup
        run: meson setup build -Dtests=true -Db_coverage=true
      - name: Meson Compile
        working-directory: bindings/c/build
        run: |
          meson compile

      # Run the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@2d790406f505036ef40ecba973cc774a50395aac # v3.25.13
        with:
          category: "/language:cpp"
