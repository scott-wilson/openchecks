name: Rust Test Suite

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/*_rust.yml
      - src/**
      - tests/**
      - Cargo.lock
      - Cargo.toml
      - deny.toml
  pull_request:
    paths:
      - .github/workflows/*_rust.yml
      - src/**
      - tests/**
      - Cargo.lock
      - Cargo.toml
      - deny.toml

permissions:
  contents: read

jobs:
  test:
    name: Rust test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@4305c38b25d97ef35a8ad1f985ccf2d2242004f2 # stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: lang-rust-${{runner.os}}
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@650c5ca14212efbbf3e580844b04bdccf68dac31 # v2.67.18
        with:
          tool: cargo-llvm-cov
      - name: Run Cargo Clippy
        run: cargo clippy
      - name: Run Cargo Fmt
        run: cargo fmt --check
      - name: Run Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979 # v2.0.15
        if: ${{ matrix.os == 'ubuntu-latest' }}
      - name: Generate coverage report from Rust tests
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
      - name: Run examples
        run: |
          cargo run --example async_auto_fix
          cargo run --example async_check
          cargo run --example auto_fix
          cargo run --example check
      - name: Run doc tests
        run: cargo test --doc
      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: lcov.info
          flags: lang-rust
